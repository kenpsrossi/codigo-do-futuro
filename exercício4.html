<script>

nomeAluno = prompt('Insira o seu nome')

varNota1 = Number(prompt('Insira nota 1'))
varNota2 = Number(prompt('Insira nota 2'))
varNota3 = Number(prompt('Insira nota 3'))
varNota4 = Number(prompt('Insira nota 4'))

media = (varNota1 + varNota2 + varNota3 + varNota4)/4

if (media >= 5) {
    alert ('Parabéns ' + nomeAluno + ', você está aprovado(a) sua média é : ' + media)
    
} else { 
    alert ('Infelizmente  ' + nomeAluno + ' não obteve média suficiente para aprovação sua média foi : ' + media)
    
}

</script>
