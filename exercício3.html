<script>
    
varNome = prompt('Olá, vamos calcular a rotação do planeta terra perante o sistema solar. Por favor insira o seu nome' )
alert ('Olá ' + varNome + ' para realizar este cálculo insira os valores solicitados a seguir:')

varY = Number(prompt('Insira o valor de:  y  '))
varH = Number(prompt('Insira o valor de:  h  '))
varTminusc = Number(prompt('Insira o valor de:  t   '))
varTmaiusc = Number(prompt('Insira o valor de:  T  '))
varO = Number(prompt('Insira o valor de:  o  '))

varResultado = varY + 5 * 9 / 7 + (varH - varTminusc / varTmaiusc + varO) - 5 * 100

alert  ('Olá ' + varNome + ', o resultado é : ' + varResultado)

</script>
